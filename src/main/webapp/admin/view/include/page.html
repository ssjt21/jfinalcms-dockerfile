<input type="hidden" id="pageNumber" name="pageNumber" value="#(page.pageNumber)" />
<!-- .box-footer-->
<div class="box-footer">
	<div class="pull-left">
        <div class="form-group form-inline">
            总共#(totalPages) 页，共#(page.totalRow) 条数据。 每页#(page.pageSize) 条
        </div>
    </div>
    <div class="box-tools pull-right">
        <ul class="pagination">
            <li>
                <a href="javascript: $.pageSkip(1);">首页</a>
            </li>
            #if(hasPrevious)
            <li><a href="javascript: $.pageSkip(#(previousPageNumber));">上一页</a></li>
            #end
            #for(segmentPageNumber : segment)
			#if(segmentPageNumber != pageNumber)
            <li><a href="javascript: $.pageSkip(#(segmentPageNumber));">#(segmentPageNumber)</a></li>
            #else
            <li class="active"><a href="javascript:;" class="currentPage">#(segmentPageNumber)</a></li>
			#end
			#end
			#if(hasNext)
          	<li><a href="javascript: $.pageSkip(#(nextPageNumber));">下一页</a></li>
          	#end
          	<li>
              <a href="javascript: $.pageSkip(#(totalPages));">尾页</a>
          	</li>
        </ul>
    </div>
</div>
<!-- /.box-footer-->
