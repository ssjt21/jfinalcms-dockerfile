<!DOCTYPE html>
<html>
<head>
	<!-- 公共页面 -->
	#include("../include/common.html")
	<!-- 公共页面 /-->
</head>
<body class="hold-transition skin-purple sidebar-mini">
    <div class="wrapper">
        <!-- 页面头部 -->
        #include("../include/header.html")
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        #include("../include/menu.html")
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper" id="contentDiv">
            <!-- 正文区域 -->
            <section class="content">
                <!-- 统计数值 -->
                <div class="row">
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3>#(contentCount)</h3>
                                <p>内容</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-bag"></i>
                            </div>
                            <a href="javascript:;" class="small-box-footer">&nbsp; </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-green">
                            <div class="inner">
                                <h3>#(formCount)</h3>
                                <p>表单</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-stats-bars"></i>
                            </div>
                            <a href="javascript:;" class="small-box-footer">&nbsp; </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-yellow">
                            <div class="inner">
                                <h3>#(guestbookCount)</h3>
                                <p>留言</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <a href="javascript:;" class="small-box-footer">&nbsp; </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3>#(siteCount)</h3>
                                <p>站点</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-pie-graph"></i>
                            </div>
                            <a href="javascript:;" class="small-box-footer">&nbsp; </a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
			<!-- 统计数据 -->
			<div class="row">
             	<section class="col-lg-6">
	            <div class="box" style="border-top:none;">
	                <!-- <div class="box-header">
	                </div> -->
	                <div class="box-body" style="text-align:center; border-top:solid 1px #eee; overflow:auto;">
	                    <div id="chart1" style="height: 500px;"></div>
	                </div>
	             </div>
	             </section>
	             <section class="col-lg-6">
	            <div class="box" style="border-top:none;">
	                <!-- <div class="box-header">
	                </div> -->
	                <div class="box-body" style="text-align:center; border-top:solid 1px #eee; overflow:auto;">
	                    <div id="chart2" style="height: 500px;"></div>
	                </div>
	             </div>
	             </section>
 			 </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        #include("../include/footer.html")
        <!-- 底部导航 /-->
    </div>
</body>
</html>
<!---->
<script>
 $(document).ready(function() {
     // 激活导航位置
     setSidebarActive("admin-index");
 });
</script>
<script type="text/javascript">
chart1();
chart2();
function chart1(){
	var dom = document.getElementById("chart1");
	var myChart = echarts.init(dom);
	option = {
	    title : {
	        text: '7天内留言统计',
	        subtext: ''
	    },
	    tooltip : {
	        trigger: 'axis'
	    },
	    legend: {
	        data:['留言数']
	    },
	    xAxis : [
	        {
	            type : 'category',
	            boundaryGap : false,
	            data : [#(guestbookTime)]
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'留言数',
	            type:'line',
	            data:[#(guestbookValue)]
	        }
	    ]
	};
	if(option && typeof option === "object") {
		myChart.setOption(option, true);
	}
}
function chart2(){
	var dom = document.getElementById("chart2");
	var myChart = echarts.init(dom);
	option = {
	    title : {
	        text: '7天内内容统计',
	        subtext: ''
	    },
	    tooltip : {
	        trigger: 'axis'
	    },
	    legend: {
	        data:['内容数']
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : [#(contentTime)]
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'内容数',
	            type:'bar',
	            data:[#(contentValue)]
	        }
	    ]
	};
	if(option && typeof option === "object") {
		myChart.setOption(option, true);
	}
}
</script>
