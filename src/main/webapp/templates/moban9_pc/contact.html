<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <link href="#(tpath)/static/css/style.css" rel="stylesheet">
    <link href="#(tpath)/static/css/common.css" rel="stylesheet">
    <script src="#(tpath)/static/js/jquery.js"></script>
    <script src="#(tpath)/static/js/jquery.superslide.2.1.1.js"></script>

</head>
<body>
<!-- header start -->

<!-- header end -->
<!--内页大图开始-->
<div class="nybanner" aos="fade-up" aos-easing="ease" aos-duration="700"> <img src="#(tpath)/static/images/nybanner.jpg"/></div>
<!--内页大图结束-->
<div class="submian">
    <div class="w1200 clearfix">
        <div class="sobtitle"><s class="icon"></s>您的位置：<a href='#(currentSite.url)/'>主页</a> > <a href='#(currentCategory.path)'>联系我们</a></div>
        <div class="subleft fl">
            <!--栏目分类开始-->
            <div class="lefta bor9">
                <div class="title">
                    <h2>联系我们</h2>
                </div>
                <div class="comt">
                    <ul>

                    </ul>
                </div>
            </div>
            <!--栏目分类结束-->
            <!--推荐产品开始-->
            <div class="leftnews bor9">
                <div class="title"><i>推荐产品</i></div>
                <div class="leftprocomt clearfix">
                    <ul>
                        #content_list(count=4,categoryId=1101)
                        #for(content : contents)
                        <li #if(for.index%2==0) style='margin-right:0;' #end> <a href="#(content.path)" title="#(content.title)"><img src="#(content.ico)" alt="#(content.title)">
                            <p>#(content.title)</p>
                        </a></li>
                        #end
                        #end
                    </ul>
                </div>
            </div>
            <!--推荐产品结束-->
            <!--联系我们开始-->
            <div class="leftnews bor9">
                <div class="title"><i>联系我们</i></div>
                <div class="leftcont">
                    <h2>我的网站</h2>
                    <span>地址：<br>
      手机：<br>
      </span>
                    <p>咨询热线<i></i></p>
                </div>
            </div>
            <!--联系我们结束-->
        </div>

        <div class="subright fr">
            <!--单页内容开始-->
            <div class="aboutlist">
                <p>地址：<br/>
                    电话：<br/>
                    QQ：<br/>
                    手机：<br/>
                    邮箱：</p>
                <!--地图开始-->
                <script type="text/javascript" src="#(tpath)/static/js/map.js"></script>
                <style type="text/css">
                    #allmap {width: 100%;height: 400px;margin-top:20px;overflow: hidden;font-family:"微软雅黑";}
                    #allmap b{color: #CC5522;font-size: 14px; }
                    #allmap img{max-width: none;}
                </style>
                <div id="allmap"></div>
                <script type="text/javascript">
                    var map = new BMap.Map("allmap");
                    map.centerAndZoom(new BMap.Point(), 18);
                    var marker1 = new BMap.Marker(new BMap.Point());  // 创建标注
                    map.addOverlay(marker1);              // 将标注添加到地图中
                    //marker1.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                    //创建信息窗口
                    var infoWindow1 = new BMap.InfoWindow("<b>我的网站</b><br>地址：<br>电话：");
                    marker1.openInfoWindow(infoWindow1);
                    //marker1.addEventListener("click", function(){this.openInfoWindow(infoWindow1);});
                    //向地图中添加缩放控件
                    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
                    map.addControl(ctrl_nav);
                    //向地图中添加缩略图控件
                    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
                    map.addControl(ctrl_ove);
                    //向地图中添加比例尺控件
                    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
                    map.addControl(ctrl_sca);

                    map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
                    map.enableScrollWheelZoom();//启用地图滚轮放大缩小
                    map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
                    map.enableKeyboard();//启用键盘上下左右键移动地
                </script>
                <!--地图结束--></div>
            <!--单页内容结束-->
        </div>
    </div>
</div>

</html>
